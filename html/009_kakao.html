<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alllink</title>
    <link rel="stylesheet" href="../asset/css/main.css" />
  </head>
  <body>
    <main class="full">
      <div class="popup kakao" style="display: block;">

          <div class="popup-title">
            <p>카카오 전자문서 전송요청 완료</p>
          </div>
          <div class="popup-cont">
            <div class="lottie">
              <dotlottie-player src="../asset/image/icon/check.json" background="transparent"
              speed="1" style="width:100%; height: 131px; margin: 0 auto;" loop autoplay></dotlottie-player>
            </div>
            <span class="sub-text">
              ※ 추후 발급된 전자영수증은<br />카카오 전자문서로 자동전송 됩니다.
            </span>
          </div>
          <div class="popup-btn">
            <span>확인</span>
          </div>
        
      </div>
    </main>
  </body>
  <script
    src="../asset/js/lib/jquery-2.2.4.min.js"
    type="text/javascript"
  ></script>
  <script src="../asset/js/lib/jquery-ui.js" type="text/javascript"></script>
  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
  <script src="../asset/js/common.js"></script>
</html>
