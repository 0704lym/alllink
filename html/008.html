<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alllink</title>
    <link rel="stylesheet" href="./asset/css/main.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="left">
          <a href="#" class="icon left-arrow"></a>
        </div>
        <div class="right"></div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="content sector-agree">
          <div class="title">
            <p>
              모바일 전자영수증<br />
              이용을 위해서<br />
              약관동의가 필요해요
            </p>
          </div>
          <div class="agree-box">
            <div class="input-box">
              <div class="check">
                <input type="checkbox" name="" id="all" />
                <label for="all"></label>
                <span class="check-text">전체 약관에 동의합니다.</span>
              </div>
            </div>
            <div class="line"></div>
            <div class="input-box">
              <div class="check">
                <input type="checkbox" name="" id="check_1" />
                <label for="check_1"></label>
                <span class="check-text">[필수] 서비스 이용 약관</span>
              </div>
              <div class="check">
                <input type="checkbox" name="" id="check_2" />
                <label for="check_2"></label>
                <span class="check-text">[필수] 개인정보 수집 및 이용</span>
              </div>
              <div class="check">
                <input type="checkbox" name="" id="check_3" />
                <label for="check_3"></label>
                <span class="check-text">[필수] 14세 이상입니다</span>
              </div>
            </div>
          </div>
        </div>
        <div class="btn bottom black">
          <a href="">확인</a>
        </div>
      </div>
    </main>
  </body>
</html>
